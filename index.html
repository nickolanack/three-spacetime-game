<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js First Person</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #instructions {
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: center;
        color: white;
        font-family: Arial;
        font-size: 24px;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        margin-left: -4px;
        margin-top: -4px;
        background-color: white;
        border-radius: 50%;
        z-index: 999;
        pointer-events: none;
        opacity: 0.8;
      }

      #blocklyDiv {
        height: 100%;
        width: 300px;
        background-color: #f0f0f0;
      }


      canvas#mesh-atlas {
          position: absolute;
          right: 0;
          top: 0;
      }

      div#debug-console {
          position: fixed;
          top: 10px;
          left: 10px;
          color: white;
          font-family: monospace;
          text-shadow: 0 0 10px black;
      }

      div#inventory-bar {
        position: absolute;
        bottom: 10px;
        left: 10px;
        border: 2px solid ffffffb0;
        width: 1000px;
        height: 100px;
        max-height: calc(min(100vh / 5, 100vw / 12));
        max-width: calc(min(100vh * 2, 100vw * 10 / 12));
        background: #0000001a;
      backdrop-filter: blur(5px);
     }

      div#inventory-bar>div {
        height: 96px;
        max-height: calc(min(100vh / 5, 100vw / 12) - 4px);
        max-width: calc(min(100vh / 5, 100vw / 12) - 4px);
        display: inline-block;
        background: #0000005c;
        width: 96px;
        margin: 2px;
        border-radius: 3px;
        border: 2px solid #00000033;
        box-sizing: border-box;
        position: relative;
    }

    div#inventory-bar>div.selected {
        border-color: #ffffffb0;
        background: black;
    }

    div#inventory-bar>div:after {
        content: attr(data-item-count);
        position: absolute;
        color: white;
        font-family: monospace;
        bottom: 10px;
        right: 10px;
    }

    div#inventory-bar>div:before {
        content: attr(data-key);
        position: absolute;
        color: white;
        font-family: monospace;
        top: 5px;
        left: 5px;
        font-weight: bold;
        background: #ffffff33;
        width: 20px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        border-radius: 3px;
    }

    div#inventory-bar>div>canvas {
        height: 96px !important;
        max-height: calc(min(100vh / 5, 100vw / 12) - 4px);
        max-width: calc(min(100vh / 5, 100vw / 12) - 4px);
        width: 96px !important;
    }

    </style>
  </head>
  <body>
    <div id="instructions">Welcome to DigBuild</div>
    <div id="crosshair"></div>
    <script type="module" src="/src/main.ts"></script>
    <div id="debug-console"></div>
    <div id="inventory-bar"></div>
    <div id="blocklyDiv"></div>
  </body>
</html>
