<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js First Person</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #instructions {
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: center;
        color: white;
        font-family: Arial;
        font-size: 24px;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        margin-left: -4px;
        margin-top: -4px;
        background-color: white;
        border-radius: 50%;
        z-index: 999;
        pointer-events: none;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="instructions">Welcome to DigBuild</div>
    <div id="crosshair"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
